ID: UI5Map
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: cross-container-service-1
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: '~{the-service-name}'
      - name: cross-container-service-2
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_2
          service: '~{the-service-name}'
  
      - name: cross-container-service-3
        group: SERVICE_REPLACEMENTS

        properties:
          key: ServiceName_3
          service: ~{the-service-name}
                            


  - name: ui5
    type: html5
    path: ui5
    requires:
      - name: js_api
        group: destinations
        properties:
          name: js_api
          url: '~{url}'
          forwardAuthToken: true
      - name: UAA-service
  - name: js
    type: nodejs
    path: js
    parameters:
      memory: 512M
    provides:
      - name: js_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
      - name: db
      - name: UAA-service
resources:
  - name: hdi_db
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: cross-container-service-1
    parameters:
      service-name: CROSS_SCHEMA_GEO
    properties:
      the-service-name: '${service-name}'
    type: org.cloudfoundry.existing-service
  - name: cross-container-service-2
    parameters:
      service-name: CROSS_SCHEMA_NE
    properties:
      the-service-name: '${service-name}'
    type: org.cloudfoundry.existing-service
  - name: UAA-service
    type: com.sap.xs.uaa-space

  - name: cross-container-service-3
    parameters:
       service-name: CROSS_SCHEMA_GADM
    properties:
       the-service-name: ${service-name}
    type: org.cloudfoundry.existing-service

